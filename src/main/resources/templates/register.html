<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register – ExamSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Create an Account</h2>

    <form th:action="@{/register}" method="post" th:object="${registrationForm}" class="card p-4 shadow-sm">

        <!-- COMMON FIELDS -->
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" th:field="*{name}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input class="form-control" th:field="*{email}" type="email" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input class="form-control" th:field="*{password}" type="password" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Registering as</label>
                <select class="form-select" th:field="*{userType}" id="userTypeSelect" required>
                    <option value="PUBLIC">Public User</option>
                    <option value="INSTITUTE">Institute</option>
                </select>
            </div>
        </div>

        <!-- PUBLIC‑USER‑ONLY -->
        <div id="publicFields" class="row g-3 mt-3">
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input class="form-control" th:field="*{phone}">
            </div>
        </div>

        <!-- INSTITUTE‑ONLY -->
        <div id="instituteFields" class="row g-3 mt-3" style="display:none">
            <div class="col-md-6">
                <label class="form-label">Institute Code</label>
                <input class="form-control" th:field="*{instituteCode}">
            </div>
            <div class="col-md-6">
                <label class="form-label">State</label>
                <input class="form-control" th:field="*{state}">
            </div>
        </div>

        <button class="btn btn-primary mt-4 w-100" type="submit">Sign Up</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const userTypeSelect = document.getElementById('userTypeSelect');
        const instituteFields = document.getElementById('instituteFields');
        const publicFields = document.getElementById('publicFields');

        function toggleFields() {
            const isInst = userTypeSelect.value === 'INSTITUTE';
            instituteFields.style.display = isInst ? 'flex' : 'none';
            publicFields.style.display    = isInst ? 'none' : 'flex';
        }

        userTypeSelect.addEventListener('change', toggleFields);

        // run it once on load to reflect saved selection (if any)
        toggleFields();
    });
</script>

</body>
</html>
