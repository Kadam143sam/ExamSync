<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>UPSC Exam Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
  <h2 class="mb-4 text-primary text-center">UPSC Exam Calendar 2026</h2>

  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Sr No.</th>
      <th>Exam Name</th>
      <th>Notification Date</th>
      <th>Last Date to Apply</th>
      <th>Exam Date</th>
      <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exam : ${exams}">
      <td th:text="${exam.serialNumber}">1</td>
      <td th:text="${exam.name}">Exam Name</td>
      <td th:text="${exam.dateOfNotification}">01-01-2026</td>
      <td th:text="${exam.lastDateToApply}">10-01-2026</td>
      <td th:text="${exam.examDate}">25-01-2026</td>
      <td th:text="${exam.duration}">2 Days</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
