<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::body})}">
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow rounded-4 p-4">
                <h2 class="text-center text-primary mb-4">Login to Your Account</h2>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid email or password
                </div>

                <!-- Show only if successMessage is present -->
                <div th:if="${successMessage}" class="alert alert-success text-center" th:text="${successMessage}"></div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
                    </div>

                    <div class="mb-3 text-end">
                        <a href="#" class="text-decoration-none small text-muted">Forgot Password?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="alert alert-info mt-4 text-center" role="alert">
                    ðŸ‘€ You can access the <a href="/calendar" class="alert-link">Exam Calendar</a> without logging in!
                </div>


                <!-- Register Link -->
                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account?
                        <a th:href="@{/register}" class="text-primary text-decoration-none fw-bold">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
