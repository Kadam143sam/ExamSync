<!-- chatbot.html -->
<div th:fragment="Chatbot" xmlns:th="http://www.w3.org/1999/xhtml">
    <div id="chat-widget" class="position-fixed bottom-0 end-0 m-3">
        <div class="card shadow-lg" style="width: 300px; height: 400px;">
            <div class="card-header bg-primary text-white p-2">
                <strong>ExamSync AI Assistant</strong>
                <button type="button" class="btn-close btn-close-white float-end" onclick="toggleChat()"></button>
            </div>
            <div class="card-body overflow-auto p-2" id="chatbox" style="height: 300px;">
                <div class="text-muted small">Ask me anything about exams!</div>
            </div>
            <div class="card-footer p-2">
                <form id="chatForm" onsubmit="sendMessage(event)">
                    <input id="userInput" type="text" class="form-control form-control-sm" placeholder="Type a message..." required />
                </form>
            </div>
        </div>
    </div>
</div>
